<div class="container mt-5">
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" placeholder="Ingresa tu correo electronico" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingresa tu contraseña" formControlName="password" />
        </div>

        <div class="form-group">
            <p class="text-center">
                ¿No tienes cuenta? <a routerLink="/registro">Registrate</a>
            </p>
        </div>

        <div class="form-group">
            <p class="text-center">
                ¿Olvidaste tu contraseña? <a routerLink="/forgotpassword">Recuperar</a>
            </p>
        </div>

        <div class="form-group">
            <button (click)="loginGoogle()" class="btn btn-danger btn-block">
              <i class="fab fa-google"></i> Iniciar Sesion con Google
      </button>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesion
    </button>

    </form>
</div>
