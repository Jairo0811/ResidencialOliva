<div class="container mt-5">
    <h1 class="text-center">Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="registro()">

        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" placeholder="Ingresa tu correo electronico" formControlName="email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingresa tu contraseña" formControlName="password">
        </div>

        <div class="form-group">
            <p class="text-center">
                ¿Tienes cuenta? <a routerLink="/login">Inicia Sesion</a>
            </p>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>
